<div id="contenedor">
  <div class="row mx-0 justify-content-evenly">
    <div class="col col-6">
      <input type="file" class="form-control" (change)="onFileChange($event)" />
    </div>
    <div class="col col-6 align-items-center">
      <button class="btn btn-primary" (click)="onUpload($event)">UPLOAD</button>
    </div>
  </div>
  <div class="row mx-0 justify-content-evenly">
    <div class="col col-8">
      <img [src]="url" alt="image" class="img-fluid" />
    </div>
  </div>
</div>
