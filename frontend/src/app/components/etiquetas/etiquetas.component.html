<div id="contenedor">
    <h4>Cantidad de Rostros: {{cont}}</h4>
    <h4>Etiquetas</h4>
    <div class="row mx-0 justify-content-evenly">
    <table class="table table-dark">
        <tr>
            <th scope="col">Etiqueta</th>
            <th scope="col">Percent</th>
          </tr>
    @for (tag of tags; track $index) {
        <tr>
            <th scope="row">{{tag.tag}}</th>
            <td>{{tag.percent}}</td>
          </tr>
    }
    @empty {}
    </table>
</div>
