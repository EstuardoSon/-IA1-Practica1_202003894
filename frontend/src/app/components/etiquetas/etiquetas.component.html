<div id="contenedor">
  <h4>Cantidad de Rostros: {{ backendService.cont }}</h4>
  <h4>Etiquetas</h4>
  <div class="row mx-0 justify-content-evenly">
    <table class="table table-dark">
      <tr>
        <th scope="col">Etiqueta</th>
        <th scope="col">Percent</th>
      </tr>
      @for (tag of backendService.tags; track $index) {
      <tr>
        <th scope="row">{{ tag.nombre }}</th>
        <td>{{ tag.porcentaje }}</td>
      </tr>
      } @empty {
      <tr>
        <th scope="row">No hay etiquetas</th>
        <td></td>
      </tr>
      }
    </table>
  </div>
</div>
