<div id="contenedor">
  <h4>Cantidad de Rostros: {{ backendService.cont }}</h4>
</div>
<div id="contenedor">
  <h4>Etiquetas</h4>
  <div class="row mx-0 justify-content-evenly">
      @for (tag of backendService.tags; track $index) {
        <div class="row mx-0 justify-content-evenly">
          <div class="col col-2">{{ tag.nombre }}</div>
          <div class="col col-10" style="margin-top: 5px;">
            <div class="progress">
              <div [class]="getColor(tag.porcentaje)" role="progressbar" [style.width.%]="tag.porcentaje"  aria-valuemin="0" aria-valuemax="100">{{ tag.porcentaje }}%</div>
            </div>
          </div>
        </div>
      } @empty {
        <p>No hay etiquetas!!!!</p>
      }
  </div>
</div>
